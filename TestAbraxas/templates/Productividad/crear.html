{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Crear nueva tarea</title>
{% endblock titulo %}

{% block contenido %}
<div class="jumbotron">
    <h1 class="display-4">Crear Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Crear">
    </form>
</div>
{% endblock contenido %}
